<html>
  <app-nav-bar></app-nav-bar>
  <div class="container">
    <h1>{{currentUser.userName}}'s Budget</h1>
    <div class="float-right">
      <div class="container">
          <button type="button" class="btn btn-primary text-white m-2" data-toggle="modal" data-target="#ed">Edit Budget</button>
          <button type="button" class="btn btn-primary text-white m-2" data-toggle="modal" data-target="#expenseModal">Add Expense</button>
          <button type="button" class="btn btn-primary text-white m-2" data-toggle="modal" data-target="#depositModal">Add Deposit</button>
          <div class="container">

            <div class="modal fade" id="expenseModal" role="dialog">
              <div class="modal-dialog">

                <div class = "modal-content">

                  <div class="modal-header">
                    <h1 class="modal-title">Add an Expense</h1>
                  </div>

                  <div class="modal-body">

                    <form name="myForm">
                      <label for="type" class="lead"> Budget Type </label>
                      <br/>
                      <select id="type" (change)="newExpense.exType = $event.target.value">
                        <option *ngFor="let label of budget_drop">
                              {{label}}
                        </option>
                      </select>
                    </form>

                    <br/>
                    <br/>
                    <div class="form-group">
                      <label for="Amount" class = "lead">
                        Amount
                      </label>
                      <input type="text"
                            id="amount"
                            class="form-control"
                            [ngModel]="newExpense.amt"
                            (ngModelChange)="newExpense.amt = $event" />
                  </div>
                  <br />
                  <br />
                  </div>
                  <br />
                  <div class="modal-footer form-group ">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="float: left" (click)= "saveExpense()">Save</button>
                    <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                    <div class="clearfix"></div>
                    </div>
                </div>
              </div>

            </div>

              <div class="modal fade" id="depositModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Add a Deposit</h4>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <label for="depositAmt">Amount:</label>
                          <input type="text" class="form-control" name="depositAmt" [(ngModel)]="depositAmt">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="float: left" (click)="deposit()">Add</button>
                        <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                        <div class="clearfix"></div>
                      </div>
                    </div>

                  </div>
            </div>

            <div class="modal fade" id="ed" role="dialog">
              <div class="modal-dialog">

                <div class = "modal-content">

                  <div class="modal-header">
                    <h1 class="modal-title">Budget Editor</h1>
                  </div>

                  <div class="modal-body">
                    <div class = "lead">
                      Monthly Income: {{monthly_inc}}
                    </div>
                    <br/>
                    <br/>

                    <form name="myForm">
                      <label for="type" class="lead"> Budget Type </label>
                      <br/>
                      <select id="type" (change)= "newBudget.budgetType = $event.target.value">
                        <option *ngFor="let label of budget_drop">
                              {{label}}
                        </option>
                      </select>
                    </form>

                    <br/>
                    <br/>
                    <div class="form-group">
                      <label for="Amount" class = "lead">
                        Amount
                      </label>
                      <input type="text"
                            id="amount"
                            class="form-control"
                            [ngModel]="newBudget.amt"
                            (ngModelChange)="newBudget.amt = $event" />
                  </div>
                  <br />
                  <br />
                  </div>
                  <br />
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="float: left" (click)= "save()">Save</button>
                    <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                    <div class="clearfix"></div>
                    </div>
                </div>
              </div>

            </div>


          </div>


        </div>

    </div>
    <div class="clearfix"></div>
    <br>
    <div class="container shadow-sm align-items-center border rounded pt-3 pb-3">
        <div class = "col-md-auto" id="chartContainer" style="height: 50vh; width: 70vw;"></div>
    </div>

    <br>
    <div class = "row">
        <div class = "col">
          <h2>Expense History</h2>
          <table class = "table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of expenses">
                <td>{{expense.exType}}</td>
                <td>{{expense.amt | currency}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>

</html>
